<div class="wrapper fadeInDown">

	<div th:if="${msg != null}" class="alert alert-danger" role="alert">Usuario o contraseña incorrrectos!</div>
		
	<div id="formContent">
		<!-- Tabs Titles -->
		<h2 class="active">
			Iniciar Sesion</s>
		</h2>
		<h2 class="inactive underlineHover">
			<a href="/singUp">Registrarme</a>
		</h2>


		<!-- Login Form -->
		<form th:action="@{/login}" th:object="${User}" method="POST">
			<input type="text" id="login" class="fadeIn second" name="login"
				th:field="*{username}" placeholder="usuario"> <input
				type="password" id="password" class="fadeIn third" name="login"

		</form>
