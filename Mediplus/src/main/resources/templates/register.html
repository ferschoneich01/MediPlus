<div class="wrapper fadeInDown">

		<!-- Login Form -->
		<form th:action="@{/saveUser}" th:object="${User}" method="POST">
			<input type="text" id="login" class="fadeIn second"
				th:field="*{username}" placeholder="usuario"> <input
				type="password" id="password" class="fadeIn third"

				class="fadeIn second" th:field="*{addres}" placeholder="direccion">
			<input type="date" id="login" class="fadeIn second"
